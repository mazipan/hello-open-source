on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize]

name: CI

jobs:
  lint:
    name: Lint files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Format files
        run: pnpm run format
        env:
          CI: true

      - name: Lint files
        run: pnpm run lint
        env:
          CI: true
