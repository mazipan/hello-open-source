
language: node_js
node_js: '10.16.3'
branches:
  only:
  - master
cache:
  yarn: true
  directories:
    - node_modules
install:
  - yarn install
script:
  - yarn purge
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  target_branch: master
  verbose: true
  on:
    branch: master
